---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

components:
  - ../../../../../dt/bgp/networking

transformers:
  # Set namespace to OpenStack on all namespaced objects without a namespace
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: _ignored_
      namespace: openstack
    setRoleBindingSubjects: none
    unsetOnly: true
    fieldSpecs:
      - path: metadata/name
        kind: Namespace
        create: true

resources:
  - nncp/values.yaml
  - metallb_bgppeers.yaml
  - ocp_networks_netattach.yaml

patches:
  # Add octavia network to NetConfig
  - target:
      kind: NetConfig
      name: netconfig
    patch: |-
      - op: add
        path: /spec/networks/-
        value:
          dnsDomain: octavia.example.com
          name: octavia
          subnets:
            - _replaced_
          mtu: 1500
  # Add BGPPeer to BGPAdvertisement
  - target:
      kind: BGPAdvertisement
    patch: |-
      - op: add
        path: /spec/peers/-
        value: bgp-peer-node-3-0
      - op: add
        path: /spec/peers/-
        value: bgp-peer-node-3-1
      - op: add
        path: /spec/peers/-
        value: bgp-peer-node-4-0
      - op: add
        path: /spec/peers/-
        value: bgp-peer-node-4-1
      - op: add
        path: /spec/peers/-
        value: bgp-peer-node-5-0
      - op: add
        path: /spec/peers/-
        value: bgp-peer-node-5-1
      - op: add
        path: /spec/peers/-
        value: bgp-peer-node-6-0
  - target:
      kind: NetworkAttachmentDefinition
      labelSelector: "osp/net-attach-def-type=bgp"
    path: ocp_network_template.yaml
  # All L2Advertisements are removed
  - target:
      kind: L2Advertisement
    patch: |-
      kind: L2Advertisement
      metadata:
        name: .*
      $patch: delete

replacements:
  # octavia NetConfig kustomizations
  - source:
      kind: ConfigMap
      name: network-values
      fieldPath: data.octavia.subnets
    targets:
      - select:
          kind: NetConfig
        fieldPaths:
          - spec.networks.[name=octavia].subnets
  # BGP peer IP addresses
  # node3
  - source:
      kind: ConfigMap
      name: network-values
      fieldPath: data.node_3.bgp_peers.0
    targets:
      - select:
          kind: BGPPeer
          name: bgp-peer-node-3-0
        fieldPaths:
          - spec.peerAddress
  - source:
      kind: ConfigMap
      name: network-values
      fieldPath: data.node_3.bgp_peers.1
    targets:
      - select:
          kind: BGPPeer
          name: bgp-peer-node-3-1
        fieldPaths:
          - spec.peerAddress
  # node4
  - source:
      kind: ConfigMap
      name: network-values
      fieldPath: data.node_4.bgp_peers.0
    targets:
      - select:
          kind: BGPPeer
          name: bgp-peer-node-4-0
        fieldPaths:
          - spec.peerAddress
  - source:
      kind: ConfigMap
      name: network-values
      fieldPath: data.node_4.bgp_peers.1
    targets:
      - select:
          kind: BGPPeer
          name: bgp-peer-node-4-1
        fieldPaths:
          - spec.peerAddress
  # node5
  - source:
      kind: ConfigMap
      name: network-values
      fieldPath: data.node_5.bgp_peers.0
    targets:
      - select:
          kind: BGPPeer
          name: bgp-peer-node-5-0
        fieldPaths:
          - spec.peerAddress
  - source:
      kind: ConfigMap
      name: network-values
      fieldPath: data.node_5.bgp_peers.1
    targets:
      - select:
          kind: BGPPeer
          name: bgp-peer-node-5-1
        fieldPaths:
          - spec.peerAddress
  # node6
  - source:
      kind: ConfigMap
      name: network-values
      fieldPath: data.node_6.bgp_peers.0
    targets:
      - select:
          kind: BGPPeer
          name: bgp-peer-node-6-0
        fieldPaths:
          - spec.peerAddress
  # BGP NetworkAttachmentDefinition customization
  - source:
      kind: ConfigMap
      name: network-values
      fieldPath: data.bgp.net-attach-def.node6
    targets:
      - select:
          kind: NetworkAttachmentDefinition
          name: bgpnet-worker-3
        fieldPaths:
          - spec.config
